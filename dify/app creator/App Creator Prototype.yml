    - data:
        code: "import json\nimport yaml\n\ndef main(dsl_template: str, llm_response:\
          \ str) -> dict:\n    # --- Parse DSL template ---\n    try:\n        dsl\
          \ = yaml.safe_load(dsl_template)\n    except Exception as e:\n        return\
          \ {\"error\": f\"Failed to parse DSL template: {e}\"}\n\n    # --- Parse\
          \ LLM response ---\n    try:\n        llm_data = json.loads(llm_response)\n\
          \        llm_name = llm_data.get(\"name\", \"\")\n        llm_prompt = llm_data.get(\"\
          prompt_template\", \"\")\n    except Exception:\n        llm_name = \"\"\
          \n        llm_prompt = \"\"\n\n    # --- Replace app.name ---\n    if llm_name\
          \ and \"app\" in dsl:\n        dsl[\"app\"][\"name\"] = llm_name\n\n   \
          \ # --- Replace prompt_template.text in LLM nodes ---\n    if \"workflow\"\
          \ in dsl and \"graph\" in dsl[\"workflow\"] and \"nodes\" in dsl[\"workflow\"\
          ][\"graph\"]:\n        for node in dsl[\"workflow\"][\"graph\"][\"nodes\"\
          ]:\n            data = node.get(\"data\", {})\n            prompt_list =\
          \ data.get(\"prompt_template\")\n            if prompt_list and isinstance(prompt_list,\
          \ list):\n                for prompt in prompt_list:\n                 \
          \   if \"text\" in prompt:\n                        prompt[\"text\"] = llm_prompt\n\
          \n    # --- Dump back to YAML ---\n    new_dsl_template = yaml.safe_dump(dsl,\
          \ sort_keys=False)\n    return {\"dsl\": new_dsl_template}\n"
